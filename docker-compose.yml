version: "3.7"

services:
  backend:
    build:
      context: .
      dockerfile: deploy/docker/backend/Dockerfile
    image: ceramic-go/backend:latest
    restart: unless-stopped
    command: >
      sh -c "python manage.py collectstatic --noinput &&
             python manage.py migrate &&
             gunicorn core.wsgi -b 0.0.0.0:8000 --reload"
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    env_file:
      - .env
    volumes:
      - backend_static:/src/static
      - backend_media:/src/media
      - backend_logs:/src/logs
    cap_add:
      - ALL

  db:
    build:
      context: .
      dockerfile: deploy/docker/postgres/Dockerfile
    image: ceramic-go/db:latest
    restart: unless-stopped
    volumes:
      - db_data:/var/lib/postgresql/data
      - db_backups:/backups
      - db_logs:/var/log/postgresql
    env_file:
      - .env
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"

  redis:
    build:
      context: .
      dockerfile: deploy/docker/redis/Dockerfile
    image: crmchat/redis:latest
    restart: unless-stopped
    privileged: true
    env_file:
      - .env
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
    volumes:
      - redis_data:/data
      - redis_conf:/conf
    ports:
      - ${REDIS_PORT:-6379}:6379

volumes:
  backend_media:
  backend_logs:
  backend_static:
  db_data:
  db_backups:
  db_logs:
  redis_data:
  redis_conf:
